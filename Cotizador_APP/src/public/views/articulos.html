<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3XUS - Artículos</title>
    <link rel="stylesheet" href="../../assets/css/tailwind.min.css">
    <link rel="stylesheet" href="../../assets/css/panel.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../assets/css/paginador.css">
</head>
<body class="min-h-screen bg-gray-100">
    <div class="md:flex min-h-screen">
        <!-- Sidebar -->
        <aside class="md:w-1/5 bg-gray-800 px-5 py-10 min-h-screen">
            <h1 class="text-white text-2xl font-bold uppercase mb-10 text-center">Panel de acciones</h1>
            
            <div class="flex justify-center items-center" style="top: 5px;"> <!-- Centra el logo horizontal y verticalmente -->
                <img src="../img/logo.png" alt="Logo" class="h-16 w-auto mt-6"> <!-- Tamaño, redondeado y sombra -->
                
            </div>
            
            <!-- Menu Item -->
            <div class="flex items-center text-white mb-4 justify-center">
                
                <div class="ml-2 flex items-center justify-center flex-col">
                    <img class="logoNexus" src="/src/public/img/logoN3XUS.png">
                </div>
                
            </div>   

            <!-- Bienvenida y usuario logeado -->
            <div class="text-center text-white">
                <p class="text-xl mb-2">Bienvenid@</p>
                <p class="font-semibold text-xl" id="nombreLogeado"></p>
            </div>

            <!-- Navigation -->
            <nav class="mt-10">
                <a href="../views/panel.html" class="block px-3 py-2 text-white bg-gray-700 hover:bg-gray-600 rounded text-lg mt-4">Inicio</a>
                
                <p class="px-3 py-2 text-yellow-300 text-lg mt-6 uppercase">Inventario</p>
                <a href="../views/articulos.html" class="block px-3 py-2 text-white hover:bg-gray-600 rounded text-lg mt-2">Consultar Stock</a>

                <p class="px-3 py-2 text-yellow-300 text-lg mt-6 uppercase">Venta</p>
                <a href="../views/cotizaciones.html" class="block px-3 py-2 text-white hover:bg-gray-600 rounded text-lg mt-2">Explorador de cotizaciones</a>
                <a href="../views/crearCotizacion.html" class="block px-3 py-2 text-white hover:bg-gray-600 rounded text-lg mt-2" id="rmvCod">Crear cotización</a>

                <p class="px-3 py-2 text-yellow-300 text-lg mt-6 uppercase">Clientes</p>
                <a href="../views/crearCliente.html" class="block px-3 py-2 text-white hover:bg-gray-600 rounded text-lg mt-2">Crear Cliente</a>

                <a 
                    href="../views/direcciones.html" 
                    class="block px-3 py-2 text-white hover:bg-gray-600 hover:text-yellow-400 text-lg rounded mt-2" id="rmvCod"
                >Direcciones de Entrega</a>


                <p class="px-3 py-2 text-yellow-300 text-lg uppercase bg-gray-700 rounded cursor-pointer mt-6" id="salir">Cerrar Sesión</p>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="md:flex-1 px-5 py-10">
            <h2 class="text-3xl font-light text-gray-800 text-center mb-10">Artículos</h2>

            <!-- Search Bar -->
            <div class="relative mb-6">
                <input type="text" name="buscador" id="buscador" class="block w-full pl-7 pr-12 py-2 rounded-md text-gray-700 bg-white shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Buscar Producto">
            </div>

            <!-- Table -->
            <div class="flex flex-col">
                <div class="overflow-x-auto">
                    <div class="align-middle inline-block min-w-full shadow sm:rounded-lg border-b border-gray-200">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                        Código
                                    </th>
                                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                        Descripción
                                    </th>
                                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                        Marca
                                    </th>
                                    <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                        Stock
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="filaProductos" class="bg-white"></tbody>
                        </table>
                        <!-- Paginator -->
                        <div id="paginador" class="flex justify-center mt-4 mb-4">
                            <!-- Paginator content here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="../../assets/js/panel.js"></script>
    <script src="../../assets/js/articulos.js"></script>
</body>
</html>
