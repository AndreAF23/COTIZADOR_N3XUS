<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3XUS - Fesepsa</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

     <div class="wrapper">
            <form>
                 <div>
                    <img class="logoNexus" src="/src/public/img/logoN3XUS.png" height="70">
                 </div>
                 <div class="input-box">
                      <input type="text" placeholder="Usuario" id="usuario" required>
                      <i class='bx bxs-user'></i>
                 </div>
                 <div class="input-box">
                      <input type="password" placeholder="Contraseña" autocomplete="off" id="password" required>
                      <i class='bx bxs-lock-alt'></i>
                 </div>
                 <button type="button" class="btn" id="btnLogin">Iniciar Sesión</button>

            </form>
     </div>
     
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="src/assets/js/login.js"></script>     
</body>

</html>
